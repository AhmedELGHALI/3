<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form action="http://foo.com" method="post">
        <fieldset>
          <label for="first-name"
            >Enter Your First Name:
            <input required type="text" id="first-name" />
          </label>
          <label for="last-name"
            >Enter Your Last Name: <input required type="text" id="last-name" />
          </label>

          <label for="email"
            >Enter Your Email: <input required type="email" id="email" />
          </label>

          <label for="password"
            >Create a New Password:
            <input
              required
              type="password"
              pattern="[a-z0-5]{8;}"
              id="password" />
          </label>
        </fieldset>
        <fieldset>
          <legend>Account type(required)</legend>
          <article class="personal">
            <input
              class="radio"
              checked
              type="radio"
              name="account-type"
              id="personal" /><label for="personal"> Personal</label>
          </article>
          <article class="business">
            <input
              class="radio"
              type="radio"
              name="account-type"
              id="business" /><label for="business"> Business</label>
          </article>
        </fieldset>
        <fieldset>
          <label for="profile-picture"
            >Upload a profile picture:
            <input type="file" id="profile-picture" name=" profile-picture" />
          </label>
          <label for="age"
            >Input your age(years):
            <input required type="number" id="age" min="13" max="120" />
          </label>
          <label for="referrer"
            >How did you hear about us?
            <select required name="referrer" id="referrer">
              <option disabled selected value="">(select one)</option>
              <option value="freeCodeCamp News">freeCodeCamp News</option>
              <option value="freeCodeCamp News">
                freeCodeCamp YouTube Channel
              </option>
              <option value="freeCodeCamp News">freeCodeCamp Forum</option>
              <option value="Other">Other</option>
            </select>
          </label>
          <label for="bio"
            >Provide a bio:
            <textarea
              name="bio"
              rows="3"
              cols="30"
              id="bio"
              placeholder="I like coding on the beach..."></textarea>
          </label>
          <input
            type="checkbox"
            class="checkbox"
            id="terms-and-conditions"
            required />
          <label class="checkbox" id="haha" for="terms-and-conditions">
            I accept the
            <a
              target="_blank"
              href="https://www.freecodecamp.org/news/terms-of-service/"
              >terms and conditions</a
            >
          </label>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
